<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            padding: 20px;
        }

        h1 {
            color: #444;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        table {
            margin: 20px auto;
            border-spacing: 30px;
        }

        td {
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }

        img {
            border-radius: 10px;
        }

        .roll-button {
            display: inline-block;
            margin: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(90deg, #4CAF50, #81C784);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .roll-button:hover {
            transform: scale(1.05);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .roll-button:active {
            transform: scale(1);
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
            
            td {
                font-size: 1rem;
            }
            
            img {
                height: 120px;
            }
            
            .roll-button {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
    <link rel="icon" href="./diceicon.jpg">
    <title>Dice Game</title>
</head>
<body>
    <h1 id="h1">Click "Roll Dice" to Play</h1>
    <table>
        <tr>
            <td>Player 1</td>
            <td>Player 2</td>
        </tr>
        <tr>
            <td>
                <img id="player1-dice" height="200px" src="./dice1.png" alt="Player 1 Dice">
            </td>
            <td>
                <img id="player2-dice" height="200px" src="./dice1.png" alt="Player 2 Dice">
            </td>
        </tr>
    </table>
    <button class="roll-button" onclick="rollDice()">Roll Dice</button>
    <script>
        function rollDice() {
            const num1 = Math.floor(Math.random() * 6) + 1;
            const num2 = Math.floor(Math.random() * 6) + 1;

            document.getElementById('player1-dice').src = `./dice${num1}.png`;
            document.getElementById('player2-dice').src = `./dice${num2}.png`;

            const result = document.getElementById("h1");

            if (num1 > num2) {
                result.innerHTML = "<h1>Player 1 Wins üö©</h1>";
                document.body.style.backgroundColor = "#2196F3";
            } else if (num1 < num2) {
                result.innerHTML = "<h1>Player 2 Wins üö©</h1>";
                document.body.style.backgroundColor = "#FFEB3B";
            } else {
                result.innerHTML = "<h1>ü§ù It's a Draw!</h1>";
                document.body.style.backgroundColor = "#4CAF50";
            }
        }
    </script>
</body>
</html>
